<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID
        (function() {
            emailjs.init("spYWDIjfTtTgwso3I");
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent page refresh on form submission

            // Collect form data
            const fromName = document.getElementById("inputName").value;
            const fromEmail = document.getElementById("inputEmail1").value;
            const message = document.getElementById("floatingTextarea").value;

            // Template parameters
            const templateParams = {
                from_name: fromName,
                email_id: fromEmail,
                message: message
            };

            // Send email using EmailJS
            emailjs.send("service_p9r3x14", "template_6nfwf7q", templateParams)
                .then(function(response) {
                    alert("Email sent successfully!");
                    console.log("SUCCESS!", response.status, response.text);
                })
                .catch(function(error) {
                    alert("Failed to send email. Check console for details.");
                    console.error("FAILED...", error);
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3cff00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #32db00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form onsubmit="sendEmail(event)">
            <div>
                <label for="inputName" class="form-label">Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Your Name" required>
            </div>
            <div>
                <label for="inputEmail1" class="form-label">Email</label>
                <input type="email" id="inputEmail1" class="form-control" placeholder="Your Email" required>
            </div>
            <div>
                <label for="floatingTextarea" class="form-label">Feedback</label>
                <textarea id="floatingTextarea" class="form-control" placeholder="Your Feedback" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Feedback</button>
        </form>
    </div>
</body>
</html>
